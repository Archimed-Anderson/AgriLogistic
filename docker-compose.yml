services:
  # =============================================================================
  # CORE APPLICATION
  # =============================================================================
  
  # AgriLogistic Web Application (Frontend)
  AgriLogistic-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: agrologistic-platform
    container_name: AgriLogistic-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_APP_NAME=AgriLogistic
      - VITE_APP_VERSION=2.0.0
      # Primary (preferred) API gateway URL used by the frontend
      - VITE_API_GATEWAY_URL=http://localhost:8000/api/v1
      # Legacy alias kept for backward compatibility (deprecated)
      - VITE_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./logs:/app/logs
    networks:
      - AgriLogistic-network
    restart: unless-stopped
    depends_on:
      - kong
    healthcheck:
      # Vite dev server does not expose /health; root is sufficient.
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Auth Service (Backend)
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: "@agrologistic/auth-service"
    container_name: AgriLogistic-auth-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      # PostgreSQL (auth database)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: AgriLogistic_auth
      DB_USER: AgriLogistic
      DB_PASSWORD: ${DB_PASSWORD:-AgriLogistic_secure_2026}
      # Redis (sessions/refresh tokens/blacklist)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_2026}
      REDIS_USE_PASSWORD: "true"
      REDIS_URL: redis://redis:6379
      # JWT
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-dev_access_secret_change_me_please_32_chars_minimum}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_refresh_secret_change_me_please_32_chars_minimum}
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      # Security / CORS
      CORS_ORIGIN: http://localhost:5173
      FRONTEND_URL: http://localhost:5173
      # Require DB in docker (we want a fully functional auth API)
      REQUIRE_DB: "true"
      # CSRF enforcement is optional; enable when front integrates it.
      CSRF_ENFORCE: ${CSRF_ENFORCE:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - AgriLogistic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

  # =============================================================================
  # DATABASES
  # =============================================================================
  
  # PostgreSQL - Primary transactional database
  postgres:
    image: postgres:15-alpine
    container_name: AgriLogistic-postgres
    environment:
      POSTGRES_DB: AgriLogistic
      POSTGRES_USER: AgriLogistic
      POSTGRES_PASSWORD: ${DB_PASSWORD:-AgriLogistic_secure_2026}
      POSTGRES_MULTIPLE_DATABASES: AgriLogistic_auth,AgriLogistic_products,AgriLogistic_orders,AgriLogistic_payments,admin_db,productions_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh:ro
      - ./scripts/zz_auth_schema.sql:/docker-entrypoint-initdb.d/zz_auth_schema.sql:ro
      - ./scripts/zz_productions_schema.sql:/docker-entrypoint-initdb.d/zz_productions_schema.sql:ro
    # Map to a configurable host port to avoid conflicts with a local Postgres install.
    # Internal port remains 5432 for other containers.
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    networks:
      - AgriLogistic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U AgriLogistic"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching and session storage
  redis:
    image: redis:7-alpine
    container_name: AgriLogistic-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_2026} --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - AgriLogistic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis_secure_2026}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Document store for flexible schemas
  mongodb:
    image: mongo:7.0
    container_name: AgriLogistic-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: AgriLogistic
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo_secure_2026}
      MONGO_INITDB_DATABASE: AgriLogistic
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - AgriLogistic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: AgriLogistic-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-AgriLogistic}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_secure_2026}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"   # API endpoint
      - "9001:9001"   # Console web UI
    networks:
      - AgriLogistic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Elasticsearch - Search and analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: AgriLogistic-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - cluster.name=AgriLogistic-cluster
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - AgriLogistic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ClickHouse - Analytics database
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: AgriLogistic-clickhouse
    environment:
      CLICKHOUSE_DB: AgriLogistic_analytics
      CLICKHOUSE_USER: AgriLogistic
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-clickhouse_secure_2026}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    networks:
      - AgriLogistic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # API GATEWAY
  # =============================================================================
  
  # Kong Gateway Database
  kong-database:
    image: postgres:15-alpine
    container_name: AgriLogistic-kong-db
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD:-kong_secure_2026}
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    networks:
      - AgriLogistic-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Kong Migrations
  kong-migrations:
    image: kong/kong-gateway:3.5
    container_name: AgriLogistic-kong-migrations
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kong_secure_2026}
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - AgriLogistic-network
    restart: on-failure

  # Kong API Gateway
  kong:
    image: kong/kong-gateway:3.5
    container_name: AgriLogistic-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kong_secure_2026}
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
      KONG_PLUGINS: bundled,jwt,rate-limiting,cors,request-transformer,response-transformer,prometheus
      KONG_LOG_LEVEL: info
    ports:
      - "8000:8000"   # Proxy HTTP
      - "8443:8443"   # Proxy HTTPS  
      - "8001:8001"   # Admin API
    depends_on:
      kong-migrations:
        condition: service_completed_successfully
    networks:
      - AgriLogistic-network
    volumes:
      - ./infrastructure/api-gateway/kong.yml:/etc/kong/kong.yml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10

  # Konga - Kong Admin UI
  konga:
    image: pantsel/konga:latest
    container_name: AgriLogistic-konga
    environment:
      DB_ADAPTER: postgres
      DB_HOST: kong-database
      DB_USER: kong
      DB_PASSWORD: ${KONG_PG_PASSWORD:-kong_secure_2026}
      DB_DATABASE: konga
      NODE_ENV: production
      TOKEN_SECRET: ${KONGA_TOKEN_SECRET:-konga_secret_2026}
    ports:
      - "1337:1337"
    depends_on:
      - kong-database
      - kong
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  # =============================================================================
  # OBSERVABILITY STACK
  # =============================================================================

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: AgriLogistic-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./infrastructure/monitoring/prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - AgriLogistic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: AgriLogistic-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-grafana_secure_2026}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:4001
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "4001:3000"
    networks:
      - AgriLogistic-network
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jaeger - Distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: AgriLogistic-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: elasticsearch
      ES_SERVER_URLS: http://elasticsearch:9200
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # gRPC collector
      - "6831:6831/udp"  # Thrift compact
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - AgriLogistic-network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Logstash - Log processing
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: AgriLogistic-logstash
    volumes:
      - ./infrastructure/monitoring/elk/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./infrastructure/monitoring/elk/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    ports:
      - "5044:5044"    # Beats input
      - "9600:9600"    # Monitoring API
    networks:
      - AgriLogistic-network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana - Log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: AgriLogistic-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      SERVER_NAME: AgriLogistic-kibana
    ports:
      - "5601:5601"
    networks:
      - AgriLogistic-network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 10

  # =============================================================================
  # BUSINESS ANALYTICS
  # =============================================================================

  # Apache Superset - Business Intelligence
  superset:
    image: apache/superset:3.0.1
    container_name: AgriLogistic-superset
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-superset_secret_key_2026}
      SUPERSET_LOAD_EXAMPLES: "false"
      DATABASE_DB: superset
      DATABASE_HOST: postgres
      DATABASE_PASSWORD: ${DB_PASSWORD:-AgriLogistic_secure_2026}
      DATABASE_USER: AgriLogistic
      DATABASE_PORT: 5432
      DATABASE_DIALECT: postgresql
    ports:
      - "8088:8088"
    networks:
      - AgriLogistic-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # VRP Engine (Neural Route Optimization)
  vrp-engine:
    build:
      context: ./services/logistics/vrp-engine
      dockerfile: ../../../Dockerfile.python # I assume there is a generic python dockerfile or I will create one
    container_name: AgriLogistic-vrp-engine
    ports:
      - "8081:8080"
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql://AgriLogistic:${DB_PASSWORD:-AgriLogistic_secure_2026}@postgres:5432/AgriLogistic
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  # =============================================================================
  # MESSAGE QUEUE
  # =============================================================================

  # Apache Kafka - Event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: AgriLogistic-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: AgriLogistic-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    ports:
      - "9092:9092"
    networks:
      - AgriLogistic-network
    depends_on:
      - zookeeper
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # IoT STACK (Telemetry & Sensors)
  # =============================================================================

  # MQTT Broker (IoT Gateway)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: AgriLogistic-mosquitto
    ports:
      - "1883:1883"
      - "9002:9001"
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
      # - ./infrastructure/iot/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  # InfluxDB (Time-series database)
  influxdb:
    image: influxdb:2.7-alpine
    container_name: AgriLogistic-influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=AgriLogistic
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-influx_secure_2026}
      - DOCKER_INFLUXDB_INIT_ORG=AgroDeep
      - DOCKER_INFLUXDB_INIT_BUCKET=telemetry
    volumes:
      - influxdb-data:/var/lib/influxdb2
    ports:
      - "8086:8086"
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  # Telegraf (Collection agent)
  telegraf:
    image: telegraf:1.28-alpine
    container_name: AgriLogistic-telegraf
    # volumes:
    #   - ./infrastructure/iot/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - influxdb
      - mosquitto
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  # IoT Management Service
  iot-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: "@agrologistic/iot-service"
    container_name: AgriLogistic-iot-service
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=development
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-}
      - MQTT_URL=mqtt://mosquitto:1883
    depends_on:
      - influxdb
      - mosquitto
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  # Finance Supervision Service
  finance-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: "@agrologistic/finance-service"
    container_name: AgriLogistic-finance-service
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=development
      - PORT=3010
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  # Blockchain & Escrow Service
  blockchain-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: "@agrologistic/blockchain-service"
    container_name: AgriLogistic-blockchain-service
    ports:
      - "3011:3011"
    environment:
      - NODE_ENV=development
      - PORT=3011
      - FABRIC_ENABLED=false
      - FABRIC_CHANNEL=AgroLogistic-channel
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  # Dynamic Pricing Engine
  pricing-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: "@agrologistic/pricing-service"
    container_name: AgriLogistic-pricing-service
    ports:
      - "3012:3012"
    environment:
      - NODE_ENV=development
      - PORT=3012
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  # Admin Service - Quick Actions, Audit, Workflows
  admin-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: "@agrologistic/admin-service"
    container_name: AgriLogistic-admin-service
    ports:
      - "5005:5005"
    environment:
      - NODE_ENV=development
      - PORT=5005
      - DATABASE_URL=postgresql://AgriLogistic:${DB_PASSWORD:-AgriLogistic_secure_2026}@postgres:5432/admin_db
      - JWT_PUBLIC_KEY_PATH=keys/public.pem
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  # Production Service - Suivi Récoltes, Télémétrie, Irrigation
  production-service:
    build:
      context: ./services/logistics/production-service
      dockerfile: Dockerfile
    container_name: AgriLogistic-production-service
    ports:
      - "${PRODUCTION_SERVICE_PORT:-3018}:3018"
    environment:
      - NODE_ENV=development
      - PORT=3018
      - DATABASE_URL=postgresql://AgriLogistic:${DB_PASSWORD:-AgriLogistic_secure_2026}@postgres:5432/productions_db
      - CORS_ORIGIN=http://localhost:3000
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY:-}
      - PRODUCT_SERVICE_URL=http://product-service:3002
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  # Yield Prediction Service (Python) - IA prédictions rendement/qualité
  yield-prediction-service:
    build:
      context: ./services/intelligence/yield-prediction-service
      dockerfile: Dockerfile
    container_name: AgriLogistic-yield-prediction
    ports:
      - "5020:5020"
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  # Incident Service (War Room - API + Kafka + Redis Pub/Sub + Socket.io)
  incident-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: "@agrologistic/incident-service"
    container_name: AgriLogistic-incident-service
    ports:
      - "3015:3015"
    environment:
      - NODE_ENV=development
      - PORT=3015
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=AgriLogistic_orders
      - DB_USER=AgriLogistic
      - DB_PASSWORD=${DB_PASSWORD:-AgriLogistic_secure_2026}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_secure_2026}
      - KAFKA_BROKERS=kafka:9092
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  # =============================================================================
  # EXPORTERS FOR MONITORING
  # =============================================================================

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: AgriLogistic-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    ports:
      - "9100:9100"
    networks:
      - AgriLogistic-network
    restart: unless-stopped

  # Postgres Exporter - Database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: AgriLogistic-postgres-exporter
    environment:
      DATA_SOURCE_NAME: postgresql://AgriLogistic:${DB_PASSWORD:-AgriLogistic_secure_2026}@postgres:5432/AgriLogistic?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - AgriLogistic-network
    depends_on:
      - postgres
    restart: unless-stopped

  # Redis Exporter - Cache metrics
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: AgriLogistic-redis-exporter
    environment:
      REDIS_ADDR: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_2026}
    ports:
      - "9121:9121"
    networks:
      - AgriLogistic-network
    depends_on:
      - redis
    restart: unless-stopped


apiVersion: apps/v1
kind: Deployment
metadata:
  name: AgroLogistic-web
  labels:
    app: AgroLogistic-web
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: AgroLogistic-web
  template:
    metadata:
      labels:
        app: AgroLogistic-web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      containers:
        - name: AgroLogistic-web
          image: ghcr.io/AgroLogistic/platform:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: VITE_API_GATEWAY_URL
              valueFrom:
                configMapKeyRef:
                  name: AgroLogistic-config
                  key: api_gateway_url
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: AgroLogistic-web
  labels:
    app: AgroLogistic-web
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: AgroLogistic-web

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: AgroLogistic-web
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - AgroLogistic.com
        - www.AgroLogistic.com
      secretName: AgroLogistic-tls
  rules:
    - host: AgroLogistic.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: AgroLogistic-web
                port:
                  number: 80
    - host: www.AgroLogistic.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: AgroLogistic-web
                port:
                  number: 80

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: AgroLogistic-web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: AgroLogistic-web
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

# Deployment market-service (marketplace: products + orders) - Prompt 3.2
apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-service
  namespace: agrilogistic
  labels:
    app: market-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: market-service
  template:
    metadata:
      labels:
        app: market-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3002"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: market-service
          image: ghcr.io/AgroLogistic/market-service:latest
          ports:
            - containerPort: 3002
              name: http
          envFrom:
            - configMapRef:
                name: agrilogistic-config
            - secretRef:
                name: agrilogistic-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: market-service
  namespace: agrilogistic
spec:
  type: ClusterIP
  ports:
    - port: 3002
      targetPort: 3002
      name: http
  selector:
    app: market-service

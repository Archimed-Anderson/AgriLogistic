version: '3.8'

services:
  affiliation-service:
    build: .
    container_name: agrologistic-affiliation-service
    ports:
      - "5011:5011"
    environment:
      - DATABASE_URL=postgresql://affiliation:affiliation@affiliation-db:5432/affiliation_db
      - REDIS_URL=redis://affiliation-redis:6379/2
    depends_on:
      - affiliation-db
      - affiliation-redis
    networks:
      - affiliation-network
      - agrologistic-network

  affiliation-db:
    image: postgres:15-alpine
    container_name: affiliation-postgres
    ports:
      - "5441:5432"
    environment:
      POSTGRES_USER: affiliation
      POSTGRES_PASSWORD: affiliation
      POSTGRES_DB: affiliation_db
    volumes:
      - affiliation-db-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - affiliation-network

  affiliation-redis:
    image: redis:7-alpine
    container_name: affiliation-redis
    ports:
      - "6391:6379"
    networks:
      - affiliation-network

volumes:
  affiliation-db-data:

networks:
  affiliation-network:
    driver: bridge
  agrologistic-network:
    external: true

# CD - Déploiement Staging (main) / Production (tag v*)
# Build images, push to registry, deploy to Kubernetes
name: CD

on:
  push:
    branches: [main]
    tags: ["v*"]

env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_WEB: web-app
  IMAGE_API: api-gateway

jobs:
  build-and-push:
    name: Build & push images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-web: ${{ steps.meta-web.outputs.tags }}
      image-web-digest: ${{ steps.build-web.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (web-app)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_GHCR }}/${{ github.repository }}/${{ env.IMAGE_WEB }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push web-app
        id: build-web
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web-app
          file: ./apps/web-app/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.28.0"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ vars.EKS_CLUSTER_NAME }} --region ${{ vars.AWS_REGION }}

      - name: Deploy web-app to Staging (Kustomize)
        run: |
          kubectl apply -k infrastructure/k8s/overlays/staging
          kubectl set image deployment/AgroLogistic-web AgroLogistic-web=${{ env.REGISTRY_GHCR }}/${{ github.repository }}/${{ env.IMAGE_WEB }}:${{ github.sha }} -n AgriLogistic-staging --record
          kubectl rollout status deployment/AgroLogistic-web -n AgriLogistic-staging --timeout=5m

      - name: Smoke check
        run: |
          STAGING_URL=$(kubectl get svc AgroLogistic-web -n AgriLogistic-staging -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || true)
          if [ -n "$STAGING_URL" ]; then
            curl -sf "https://$STAGING_URL/" -o /dev/null || curl -sf "http://$STAGING_URL/" -o /dev/null || true
          fi

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.28.0"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ vars.EKS_CLUSTER_NAME }} --region ${{ vars.AWS_REGION }}

      - name: Deploy web-app to Production
        run: |
          kubectl apply -k infrastructure/k8s/overlays/production
          kubectl set image deployment/AgroLogistic-web AgroLogistic-web=${{ env.REGISTRY_GHCR }}/${{ github.repository }}/${{ env.IMAGE_WEB }}:${{ github.sha }} -n AgroLogistic --record
          kubectl rollout status deployment/AgroLogistic-web -n AgroLogistic --timeout=10m

      - name: Notify Slack on success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {"text": "✅ AgroLogistic ${{ github.ref_name }} deployed to production"}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    needs: deploy-production
    if: failure() && needs.deploy-production.result == 'failure'
    environment: production
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ vars.EKS_CLUSTER_NAME }} --region ${{ vars.AWS_REGION }}

      - name: Rollback deployment
        run: |
          kubectl rollout undo deployment/AgroLogistic-web -n AgroLogistic

      - name: Notify Slack on rollback
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {"text": "⚠️ AgroLogistic production deployment rolled back"}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

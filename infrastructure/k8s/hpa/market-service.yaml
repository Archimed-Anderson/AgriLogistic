# HPA market-service (Prompt 3.2 - Horizontal Pod Autoscaler)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: market-service
  namespace: agrilogistic
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: market-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

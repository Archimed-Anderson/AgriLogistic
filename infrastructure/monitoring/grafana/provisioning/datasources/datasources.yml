apiVersion: 1

# =============================================================================
# Grafana Datasources (Cahier Monitoring Technique)
# Prometheus, Loki, Tempo, PostgreSQL (+ Jaeger, Elasticsearch, ClickHouse si stack compl√®te)
# =============================================================================

datasources:
  - name: Prometheus
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000

  - name: Tempo
    uid: tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: false
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: loki
        filterByTraceID: true
      tracesToMetrics:
        datasourceUid: prometheus

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: AgriLogistic
    user: ${POSTGRES_USER:-AgriLogistic}
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    editable: false
    jsonData:
      sslmode: disable
      postgresVersion: 1500
      timescaledb: false

  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "AgroLogistic-logs-*"
    jsonData:
      timeField: "@timestamp"
      esVersion: "8.11.0"
      logMessageField: message
      logLevelField: log_level
    editable: false

  - name: ClickHouse
    type: grafana-clickhouse-datasource
    access: proxy
    url: http://clickhouse:8123
    jsonData:
      defaultDatabase: AgroLogistic_analytics
    secureJsonData:
      password: ${CLICKHOUSE_PASSWORD}
    editable: false

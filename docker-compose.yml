services:
  # =============================================================================
  # CORE APPLICATION
  # =============================================================================
  
  # AgroDeep Web Application (Frontend)
  agrodeep-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrodeep-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_APP_NAME=AgroDeep
      - VITE_APP_VERSION=2.0.0
      - VITE_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./logs:/app/logs
    networks:
      - agrodeep-network
    restart: unless-stopped
    depends_on:
      - kong
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # DATABASES
  # =============================================================================
  
  # PostgreSQL - Primary transactional database
  postgres:
    image: postgres:15-alpine
    container_name: agrodeep-postgres
    environment:
      POSTGRES_DB: agrodeep
      POSTGRES_USER: agrodeep
      POSTGRES_PASSWORD: ${DB_PASSWORD:-agrodeep_secure_2026}
      POSTGRES_MULTIPLE_DATABASES: agrodeep_auth,agrodeep_products,agrodeep_orders,agrodeep_payments
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh:ro
    ports:
      - "5432:5432"
    networks:
      - agrodeep-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agrodeep"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching and session storage
  redis:
    image: redis:7-alpine
    container_name: agrodeep-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_2026} --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - agrodeep-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis_secure_2026}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Document store for flexible schemas
  mongodb:
    image: mongo:7.0
    container_name: agrodeep-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: agrodeep
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo_secure_2026}
      MONGO_INITDB_DATABASE: agrodeep
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - agrodeep-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch - Search and analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: agrodeep-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - cluster.name=agrodeep-cluster
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - agrodeep-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ClickHouse - Analytics database
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: agrodeep-clickhouse
    environment:
      CLICKHOUSE_DB: agrodeep_analytics
      CLICKHOUSE_USER: agrodeep
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-clickhouse_secure_2026}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    networks:
      - agrodeep-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # API GATEWAY
  # =============================================================================
  
  # Kong Gateway Database
  kong-database:
    image: postgres:15-alpine
    container_name: agrodeep-kong-db
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD:-kong_secure_2026}
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    networks:
      - agrodeep-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Kong Migrations
  kong-migrations:
    image: kong/kong-gateway:3.5
    container_name: agrodeep-kong-migrations
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kong_secure_2026}
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - agrodeep-network
    restart: on-failure

  # Kong API Gateway
  kong:
    image: kong/kong-gateway:3.5
    container_name: agrodeep-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kong_secure_2026}
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
      KONG_PLUGINS: bundled,jwt,rate-limiting,cors,request-transformer,response-transformer,prometheus
      KONG_LOG_LEVEL: info
    ports:
      - "8000:8000"   # Proxy HTTP
      - "8443:8443"   # Proxy HTTPS  
      - "8001:8001"   # Admin API
    depends_on:
      kong-migrations:
        condition: service_completed_successfully
    networks:
      - agrodeep-network
    volumes:
      - ./services/api-gateway/kong.yml:/etc/kong/kong.yml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10

  # Konga - Kong Admin UI
  konga:
    image: pantsel/konga:latest
    container_name: agrodeep-konga
    environment:
      DB_ADAPTER: postgres
      DB_HOST: kong-database
      DB_USER: kong
      DB_PASSWORD: ${KONG_PG_PASSWORD:-kong_secure_2026}
      DB_DATABASE: konga
      NODE_ENV: production
      TOKEN_SECRET: ${KONGA_TOKEN_SECRET:-konga_secret_2026}
    ports:
      - "1337:1337"
    depends_on:
      - kong-database
      - kong
    networks:
      - agrodeep-network
    restart: unless-stopped

  # =============================================================================
  # OBSERVABILITY STACK
  # =============================================================================

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: agrodeep-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./infrastructure/monitoring/prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - agrodeep-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: agrodeep-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-grafana_secure_2026}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:4001
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "4001:3000"
    networks:
      - agrodeep-network
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jaeger - Distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: agrodeep-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: elasticsearch
      ES_SERVER_URLS: http://elasticsearch:9200
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # gRPC collector
      - "6831:6831/udp"  # Thrift compact
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - agrodeep-network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Logstash - Log processing
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: agrodeep-logstash
    volumes:
      - ./infrastructure/monitoring/elk/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./infrastructure/monitoring/elk/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    ports:
      - "5044:5044"    # Beats input
      - "9600:9600"    # Monitoring API
    networks:
      - agrodeep-network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana - Log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: agrodeep-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      SERVER_NAME: agrodeep-kibana
    ports:
      - "5601:5601"
    networks:
      - agrodeep-network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 10

  # =============================================================================
  # BUSINESS ANALYTICS
  # =============================================================================

  # Apache Superset - Business Intelligence
  superset:
    image: apache/superset:3.0.1
    container_name: agrodeep-superset
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-superset_secret_key_2026}
      SUPERSET_LOAD_EXAMPLES: "false"
      DATABASE_DB: superset
      DATABASE_HOST: postgres
      DATABASE_PASSWORD: ${DB_PASSWORD:-agrodeep_secure_2026}
      DATABASE_USER: agrodeep
      DATABASE_PORT: 5432
      DATABASE_DIALECT: postgresql
    ports:
      - "8088:8088"
    networks:
      - agrodeep-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =============================================================================
  # MESSAGE QUEUE
  # =============================================================================

  # Apache Kafka - Event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: agrodeep-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - agrodeep-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: agrodeep-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    ports:
      - "9092:9092"
    networks:
      - agrodeep-network
    depends_on:
      - zookeeper
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # EXPORTERS FOR MONITORING
  # =============================================================================

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: agrodeep-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    ports:
      - "9100:9100"
    networks:
      - agrodeep-network
    restart: unless-stopped

  # Postgres Exporter - Database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: agrodeep-postgres-exporter
    environment:
      DATA_SOURCE_NAME: postgresql://agrodeep:${DB_PASSWORD:-agrodeep_secure_2026}@postgres:5432/agrodeep?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - agrodeep-network
    depends_on:
      - postgres
    restart: unless-stopped

  # Redis Exporter - Cache metrics
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: agrodeep-redis-exporter
    environment:
      REDIS_ADDR: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_2026}
    ports:
      - "9121:9121"
    networks:
      - agrodeep-network
    depends_on:
      - redis
    restart: unless-stopped

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  agrodeep-network:
    driver: bridge
    name: agrodeep-network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres-data:
  redis-data:
  mongodb-data:
  elasticsearch-data:
  clickhouse-data:
  kong-db-data:
  prometheus-data:
  grafana-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:

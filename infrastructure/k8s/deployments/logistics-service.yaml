# Deployment logistics-service - Prompt 3.2
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logistics-service
  namespace: agrilogistic
  labels:
    app: logistics-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logistics-service
  template:
    metadata:
      labels:
        app: logistics-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3005"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: logistics-service
          image: ghcr.io/AgroLogistic/logistics-service:latest
          ports:
            - containerPort: 3005
              name: http
          envFrom:
            - configMapRef:
                name: agrilogistic-config
            - secretRef:
                name: agrilogistic-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: logistics-service
  namespace: agrilogistic
spec:
  type: ClusterIP
  ports:
    - port: 3005
      targetPort: 3005
      name: http
  selector:
    app: logistics-service

services:
  auth-db:
    image: postgres:15-alpine
    container_name: AgroLogistic-auth-db
    environment:
      POSTGRES_DB: ${DB_NAME:-AgroLogistic_auth}
      POSTGRES_USER: ${DB_USER:-AgroLogistic}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-AgroLogistic_password}
    ports:
      - "5435:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - AgroLogistic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-AgroLogistic}"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-redis:
    image: redis:7-alpine
    container_name: AgroLogistic-auth-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "6380:6379"
    volumes:
      - auth-redis-data:/data
    networks:
      - AgroLogistic-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: AgroLogistic-auth-service
    user: "0:0"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-AgroLogistic_auth}
      DB_USER: ${DB_USER:-AgroLogistic}
      DB_PASSWORD: ${DB_PASSWORD:-AgroLogistic_password}
      REDIS_HOST: auth-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "3001:3001"
    volumes:
      - auth-logs:/app/logs
    depends_on:
      auth-db:
        condition: service_healthy
      auth-redis:
        condition: service_healthy
    networks:
      - AgroLogistic-network
    restart: unless-stopped

volumes:
  auth-db-data:
  auth-redis-data:
  auth-logs:

networks:
  AgroLogistic-network:
    external: true

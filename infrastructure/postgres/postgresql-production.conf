# =============================================================================
# PostgreSQL 15+ - Tuning Production (Prompt 4.1)
# =============================================================================
# Pour serveur 16GB RAM. OLTP (transactions) + OLAP (analytics).
# Monter ce fichier ou fusionner avec postgresql.conf.
# =============================================================================

# -----------------------------------------------------------------------------
# Mémoire (pour 16GB RAM serveur)
# -----------------------------------------------------------------------------
shared_buffers = 4GB
effective_cache_size = 12GB
work_mem = 20MB
maintenance_work_mem = 512MB
huge_pages = try

# -----------------------------------------------------------------------------
# WAL et Réplication
# -----------------------------------------------------------------------------
wal_level = replica
max_wal_size = 2GB
min_wal_size = 512MB
archive_mode = on
archive_command = 'cp %p /var/lib/postgresql/archive/%f'
max_wal_senders = 3
wal_keep_size = 1GB
hot_standby = on
hot_standby_feedback = on

# -----------------------------------------------------------------------------
# Query Planning (SSD)
# -----------------------------------------------------------------------------
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100
jit = on

# -----------------------------------------------------------------------------
# Connexions et parallélisme
# -----------------------------------------------------------------------------
max_connections = 200
superuser_reserved_connections = 3
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_destination = 'stderr'
logging_collector = off

# -----------------------------------------------------------------------------
# Extensions requises (charger au démarrage)
# -----------------------------------------------------------------------------
shared_preload_libraries = 'pg_stat_statements,auto_explain'
pg_stat_statements.track = all
auto_explain.log_min_duration = 1000
auto_explain.log_analyze = on
auto_explain.log_buffers = on
auto_explain.log_timing = on
auto_explain.log_triggers = on
auto_explain.log_verbose = on
auto_explain.log_nested_statements = on

# -----------------------------------------------------------------------------
# Autres (sécurité / timeout)
# -----------------------------------------------------------------------------
idle_in_transaction_session_timeout = 60000
statement_timeout = 300000
lock_timeout = 30000

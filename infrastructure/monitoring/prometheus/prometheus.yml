global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'AgroLogistic-prod'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # cAdvisor - containers Docker
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
    scrape_interval: 15s

  # Kong API Gateway (Status API /metrics)
  - job_name: 'kong'
    static_configs:
      - targets: ['kong-gateway:8100']
        labels:
          service: 'api-gateway'
    metrics_path: /metrics

  # Auth Service (OAuth2/OIDC)
  - job_name: 'auth-service'
    static_configs:
      - targets: ['agrologistic-auth-service:8001']
        labels:
          service: 'auth'
    metrics_path: /metrics

  # Product Service
  - job_name: 'product-service'
    static_configs:
      - targets: ['product-service:3002']
        labels:
          service: 'product'
    metrics_path: /metrics

  # Order Service
  - job_name: 'order-service'
    static_configs:
      - targets: ['order-service:3003']
        labels:
          service: 'order'
    metrics_path: /metrics

  # Payment Service
  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:3004']
        labels:
          service: 'payment'
    metrics_path: /metrics

  # Delivery Service (Phase 2)
  - job_name: 'delivery-service'
    static_configs:
      - targets: ['delivery-service:3005']
        labels:
          service: 'delivery'
    metrics_path: /metrics

  # Notification Service (Phase 2)
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:3006']
        labels:
          service: 'notification'
    metrics_path: /metrics

  # AI Service (Phase 2)
  - job_name: 'ai-service'
    static_configs:
      - targets: ['ai-service:3007']
        labels:
          service: 'ai'
    metrics_path: /metrics

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # Node exporter
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'

  # Elasticsearch exporter
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
        labels:
          service: 'elasticsearch'
    metrics_path: /_prometheus/metrics

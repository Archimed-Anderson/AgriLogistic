# =============================================================================
# Monitoring Technique - Stack Prometheus + Grafana (Cahier des charges)
# =============================================================================
# Observabilité complète : Prometheus (15s scrape, 15j retention), Grafana,
# Alertmanager (critical→PagerDuty, warning→Slack), Loki (7j), Tempo (OTLP/Jaeger),
# Node Exporter, cAdvisor. SLA 99.95%, détection proactive.
# Lancer depuis infrastructure/ : docker compose -f docker-compose.monitoring.yml up -d
# Depuis racine : docker compose -f infrastructure/docker-compose.monitoring.yml --project-directory . up -d
# Note : pour scraper les apps (NestJS /metrics), connecter ce réseau au compose principal ou utiliser hostnames partagés.
# =============================================================================

services:
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: AgriLogistic-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 5

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: AgriLogistic-alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./monitoring/alertmanager/config.yml:/etc/alertmanager/config.yml:ro
      - alertmanager-data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - monitoring-network
    restart: unless-stopped
    environment:
      - PAGERDUTY_ROUTING_KEY=${PAGERDUTY_ROUTING_KEY:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}

  grafana:
    image: grafana/grafana:10.2.2
    container_name: AgriLogistic-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-grafana_secure_2026}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:4001
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
      GF_FEATURE_TOGGLES_ENABLE: traceqlEditor
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "4001:3000"
    networks:
      - monitoring-network
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  loki:
    image: grafana/loki:2.9.2
    container_name: AgriLogistic-loki
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - monitoring-network
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.3.1
    container_name: AgriLogistic-tempo
    command: [ "-config.file=/etc/tempo.yml" ]
    volumes:
      - ./monitoring/tempo/tempo.yml:/etc/tempo.yml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    networks:
      - monitoring-network
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: AgriLogistic-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    ports:
      - "9100:9100"
    networks:
      - monitoring-network
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: AgriLogistic-cadvisor
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "18080:8080"   # 18080 hôte pour éviter conflit avec 8080/8081
    networks:
      - monitoring-network
    restart: unless-stopped

networks:
  monitoring-network:
    driver: bridge
    name: AgriLogistic-monitoring

volumes:
  prometheus-data:
  alertmanager-data:
  grafana-data:
  loki-data:
  tempo-data:

# Staging secrets - use sealed-secrets or external secret manager
apiVersion: v1
kind: Secret
metadata:
  name: AgroLogistic-secrets
type: Opaque
stringData:
  db_password: "${DB_PASSWORD}"
  jwt_access_secret: "${JWT_ACCESS_SECRET}"
  jwt_refresh_secret: "${JWT_REFRESH_SECRET}"
  redis_password: "${REDIS_PASSWORD}"

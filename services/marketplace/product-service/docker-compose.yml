version: '3.8'

services:
  product-db:
    image: postgres:15-alpine
    container_name: product-db
    environment:
      POSTGRES_DB: ${DB_NAME:-AgroLogistic_products}
      POSTGRES_USER: ${DB_USER:-AgroLogistic}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-AgroLogistic_password}
      POSTGRES_HOST_AUTH_METHOD: trust
    # Avoid host port conflicts; internal access only.
    volumes:
      - product-db-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - agrologistic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-AgroLogistic}"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: product-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    # Avoid host port conflicts; internal access only.
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - agrologistic-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  product-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-service
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      # Align with Kong upstream target `product-service:8002`
      PORT: 8002
      DB_HOST: product-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-AgroLogistic_products}
      DB_USER: ${DB_USER:-AgroLogistic}
      DB_PASSWORD: ${DB_PASSWORD:-AgroLogistic_password}
      ELASTICSEARCH_URL: http://elasticsearch:9200
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    # Expose to host is optional; Kong reaches it on the Docker network.
    depends_on:
      product-db:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - agrologistic-network
    restart: unless-stopped

volumes:
  product-db-data:
  elasticsearch-data:

networks:
  agrologistic-network:
    external: true

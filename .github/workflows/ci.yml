# CI - Pull Request & Push (main, develop)
# Build, test, lint, security scan
name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Lint, typecheck, test, build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Format check
        run: pnpm run format:check

      - name: Unit tests
        run: pnpm run test:unit

      - name: Start services for integration tests
        run: |
          if [ -f docker-compose.yml ]; then
            docker compose up -d --wait 2>/dev/null || docker-compose up -d
            sleep 15
          fi
        continue-on-error: true

      - name: Integration tests
        run: pnpm run test:integration
        env:
          API_BASE_URL: http://localhost:3001
          KONG_URL: http://localhost:8000
        continue-on-error: true

      - name: Stop services
        if: always()
        run: |
          docker compose down 2>/dev/null || docker-compose down 2>/dev/null || true

      - name: Build
        run: pnpm run build:all

      - name: Upload coverage (if present)
        uses: codecov/codecov-action@v4
        if: success() && hashFiles('**/coverage/coverage-final.json') != ''
        with:
          files: coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false

  security:
    name: Security scan (Trivy)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy filesystem vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

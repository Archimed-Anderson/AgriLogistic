# ============================================================================
# AgriCredit Service - Docker Compose Configuration
# ============================================================================
# Services: PostgreSQL, Redis, AgriCredit API
# Usage: docker-compose up -d

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: agricredit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-agrilogistic}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-AgriLogistic_secure_2026}
      POSTGRES_DB: ${DB_NAME:-agricredit}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: Africa/Dakar
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/migrations:/docker-entrypoint-initdb.d
    networks:
      - agricredit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-agrilogistic}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: agricredit-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - agricredit-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # AgriCredit API Service
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: agricredit-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3008
      DATABASE_URL: postgresql://${DB_USER:-agrilogistic}:${DB_PASSWORD:-AgriLogistic_secure_2026}@postgres:5432/${DB_NAME:-agricredit}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET}
      API_KEY: ${API_KEY}
      ML_MODEL_VERSION: ${ML_MODEL_VERSION:-v1.0.0}
      PYTHON_PATH: /usr/bin/python3
    ports:
      - "${PORT:-3008}:3008"
    volumes:
      - ./ml/models:/app/ml/models:ro
      - ./logs:/app/logs
    networks:
      - agricredit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3008/api/v1/credit/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # Nginx Reverse Proxy (Optional)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: agricredit-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - agricredit-network
    profiles:
      - with-nginx

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  agricredit-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

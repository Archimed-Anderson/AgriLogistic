services:
  # Main NestJS API Gateway
  - type: web
    name: agri-api
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: pnpm install --frozen-lockfile && pnpm build
    startCommand: node dist/main.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard with Neon URL
      - key: DIRECT_URL
        sync: false
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: 30d
      - key: CORS_ORIGIN
        value: https://agrilogistic.vercel.app

  # Python AI Service (FastAPI)
  - type: web
    name: agri-ai
    runtime: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: MODEL_PATH
        value: /opt/render/project/src/models
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: MAX_IMAGE_SIZE_MB
        value: 10

# Deployment ai-service (Python FastAPI) - Prompt 3.2
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: agrilogistic
  labels:
    app: ai-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8085"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: ai-service
          image: ghcr.io/AgroLogistic/ai-service:latest
          ports:
            - containerPort: 8085
              name: http
          envFrom:
            - configMapRef:
                name: agrilogistic-config
            - secretRef:
                name: agrilogistic-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: agrilogistic
spec:
  type: ClusterIP
  ports:
    - port: 8085
      targetPort: 8085
      name: http
  selector:
    app: ai-service
